<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulario</title>
</head>
<body>
    <h1>Teste Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="nome" id="iname" required maxlength="30" placeholder="nome completo" autocomplete="nome">
        </p>

        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" min="8" max="15" placeholder="0 a 10" value="5" step="0.1" required>
        </p>

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</form>
</body>
</html>
