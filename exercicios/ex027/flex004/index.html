<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        div.container {
            background-color: salmon;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            padding: 100px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
    </div>
</body>
</html>
